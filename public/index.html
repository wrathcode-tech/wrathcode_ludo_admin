<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="/favi_icon.svg" />
  <title>Battle Ludo - Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,
900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
  <script type="text/javascript" src="/js/bootstrap.esm.min.js"></script>

<body class="bg-1 theme-dark" id="body">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="/js/slick.js"></script>
  <link rel="stylesheet" href="/css/slick.css">


  <script>
    $(document).ready(function () {
      if ($('.client_slide').length) {
        $('.client_slide').slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          arrows: false,
          autoplay: true,
          autoplaySpeed: 1000,
          responsive: [
            {
              breakpoint: 1200,
              settings: {
                slidesToShow: 3
              }
            },
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 2
              }
            },
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 1
              }
            },
            {
              breakpoint: 576,
              settings: {
                slidesToShow: 1
              }
            }
          ]
        });
      }
    });
  </script>


<script>
$(document).ready(function () {
    var sidebar = $(".leftside_menu");
    var offset = sidebar.offset().top;

    $(window).scroll(function () {
        var scrollTop = $(window).scrollTop();

        if (scrollTop > offset) {
            sidebar.addClass("sticky-sidebar");
        } else {
            sidebar.removeClass("sticky-sidebar");
        }
    });
});


</script>

  <script>
    $(document).ready(function () {
      $("#toggleBtn").click(function () {
        $("#content").toggleClass("active");
      }),
        $('#toggle-btn').on('click', function () {
          $('.header_notification').toggleClass('active');
        });

    });
  </script>


</body>


</html>
