<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
  <title>PlayFista - Admin Dashboard</title>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Michroma&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- JS -->
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-1 theme-dark" id="body">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <link rel="stylesheet" href="/css/slick.css" />
  <script src="/js/slick.js"></script>

  <!-- ✅ Safe Sidebar Toggle -->
  <script>
    $(document).on("click", ".toggle_menu", function (e) {
      e.preventDefault();
      $("body").toggleClass("sidenav-toggled");
    });

    $(document).on("click", ".leftside_menu a", function () {
      $("body").removeClass("sidenav-toggled");
    });
  </script>

  <!-- ✅ Safe Slick Slider Initialization -->
  <script>
    $(document).ready(function () {
      const $slider = $(".client_slide");
      if ($slider.length) {
        $slider.slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          arrows: false,
          autoplay: true,
          autoplaySpeed: 1000,
          responsive: [
            { breakpoint: 1200, settings: { slidesToShow: 3 } },
            { breakpoint: 1024, settings: { slidesToShow: 2 } },
            { breakpoint: 768, settings: { slidesToShow: 1 } },
            { breakpoint: 576, settings: { slidesToShow: 1 } },
          ],
        });
      }
    });
  </script>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- ✅ Fixed Sticky Sidebar Code (no .top error now) -->
  <script>
    $(document).ready(function () {
      const sidebar = $(".leftside_menu");

      // Only run if sidebar exists and offset is available
      if (sidebar.length && sidebar.offset()) {
        const offset = sidebar.offset().top;

        $(window).on("scroll", function () {
          const scrollTop = $(window).scrollTop();

          if (scrollTop > offset) {
            sidebar.addClass("sticky-sidebar");
          } else {
            sidebar.removeClass("sticky-sidebar");
          }
        });
      }
    });
  </script>
</body>

</html>
